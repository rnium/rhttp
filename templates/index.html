<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>rHTTP Server</title>

<style>
    :root {
        --bg: #0d1117;
        --card-bg: #161b22;
        --accent: #00bfa6;
        --text: #e6e6e6;
        --text-dim: #9ba3af;
        --radius: 14px;
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
    }
    body {
        background: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }
    .card {
        background: var(--card-bg);
        padding: 40px;
        max-width: 600px;
        width: 100%;
        border-radius: var(--radius);
        box-shadow: 0 0 35px rgba(0, 0, 0, 0.4);
        text-align: center;
        animation: fadeIn 0.7s ease-out;
    }
    h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        background: linear-gradient(90deg, #00bfa6, #00e4d8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    p {
        color: var(--text-dim);
        margin-top: 10px;
        line-height: 1.6;
    }
    .divider {
        height: 1px;
        width: 60%;
        background: #2d323b;
        margin: 25px auto;
    }
    .btn {
        margin-top: 25px;
        padding: 14px 28px;
        border-radius: var(--radius);
        border: none;
        cursor: pointer;
        font-size: 1rem;
        background: var(--accent);
        color: #000;
        transition: 0.2s ease-in-out;
        font-weight: 600;
    }
    .btn:hover {
        transform: translateY(-3px);
        background: #00d6bf;
    }
    footer {
        margin-top: 40px;
        font-size: 0.8rem;
        color: var(--text-dim);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

</head>
<body>

<div class="card">
    <h1>rHTTP</h1>
    <p>A lightweight, blazing-fast Go web server built for modern web applications.</p>

    <div class="divider"></div>

    <p id="status">Checking server status...</p>

    <button class="btn" onclick="ping()">Ping Server</button>

    <footer>
        rHTTP Web Server â€¢ Powered by Go
    </footer>
</div>

<script>
    async function ping() {
        const status = document.getElementById("status");
        status.textContent = "Pinging...";

        try {
            const res = await fetch("/ping", { method: "GET" });
            if (res.ok) {
                const txt = await res.text();
                status.textContent = "Server Response: " + txt;
            } else {
                status.textContent = "Server returned status: " + res.status;
            }
        } catch (err) {
            status.textContent = "Server unreachable.";
        }
    }

    // Auto-check status on load
    ping();
</script>

</body>
</html>
